<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app>
<head>
    <title>Hello AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script type="text/javascript">
        function Hello($scope, $http) {
            $http.get('http://api.webron.social/TFF/GetActualList').
                success(function (data) {
                    console.log(data);
                    $scope.teams = data;
                });
        }
    </script>
</head>
<body>
    <div ng-controller="Hello">
        <table style="border-collapse: collapse !important;border-spacing: 0 !important;table-layout: auto !important;padding: 0 !important;border: 0 !important;vertical-align: middle !important;width: 100% !important;margin: 20px 0 20px 0 !important;" data-order-by-1="8" data-order-ad-1="0" data-order-by-2="2" data-order-ad-2="0" data-order-by-3="0" data-order-ad-3="0" data-order-by-4="0" data-order-ad-4="0">
            <thead>
                <tr>
                    <th style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;float: none !important;width: auto !important;position: static !important;letter-spacing: 0 !important;text-shadow: none !important;height: 17px !important;color: #FFFFFF !important;text-transform: initial !important;background: #C3512F !important;text-align: left !important;border-width: 1px !important;border-color: #B34A2A !important;border-style: solid !important;padding: 7px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;cursor: pointer !important;" class="header headerSortUp">
                        Takım
                    </th>
                    <th style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;float: none !important;width: auto !important;position: static !important;letter-spacing: 0 !important;text-shadow: none !important;height: 17px !important;color: #FFFFFF !important;text-transform: initial !important;background: #C3512F !important;text-align: center !important;border-width: 1px !important;border-color: #B34A2A !important;border-style: solid !important;padding: 7px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;cursor: pointer !important;" class="da-lt-visibility-1 header">
                        Oynadıgı
                    </th>
                    <th style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;float: none !important;width: auto !important;position: static !important;letter-spacing: 0 !important;text-shadow: none !important;height: 17px !important;color: #FFFFFF !important;text-transform: initial !important;background: #C3512F !important;text-align: center !important;border-width: 1px !important;border-color: #B34A2A !important;border-style: solid !important;padding: 7px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;cursor: pointer !important;" class="da-lt-visibility-1 header">
                        Galibiyet
                    </th>
                    <th style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;float: none !important;width: auto !important;position: static !important;letter-spacing: 0 !important;text-shadow: none !important;height: 17px !important;color: #FFFFFF !important;text-transform: initial !important;background: #C3512F !important;text-align: center !important;border-width: 1px !important;border-color: #B34A2A !important;border-style: solid !important;padding: 7px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;cursor: pointer !important;" class="da-lt-visibility-1 header">
                        Beraberlik
                    </th>
                    <th style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;float: none !important;width: auto !important;position: static !important;letter-spacing: 0 !important;text-shadow: none !important;height: 17px !important;color: #FFFFFF !important;text-transform: initial !important;background: #C3512F !important;text-align: center !important;border-width: 1px !important;border-color: #B34A2A !important;border-style: solid !important;padding: 7px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;cursor: pointer !important;" class="da-lt-visibility-1 header">
                        Malubiyet
                    </th>
                    <th style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;float: none !important;width: auto !important;position: static !important;letter-spacing: 0 !important;text-shadow: none !important;height: 17px !important;color: #FFFFFF !important;text-transform: initial !important;background: #C3512F !important;text-align: center !important;border-width: 1px !important;border-color: #B34A2A !important;border-style: solid !important;padding: 7px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;cursor: pointer !important;" class="da-lt-visibility-1 header">
                        Attıgı
                    </th>
                    <th style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;float: none !important;width: auto !important;position: static !important;letter-spacing: 0 !important;text-shadow: none !important;height: 17px !important;color: #FFFFFF !important;text-transform: initial !important;background: #C3512F !important;text-align: center !important;border-width: 1px !important;border-color: #B34A2A !important;border-style: solid !important;padding: 7px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;cursor: pointer !important;" class="da-lt-visibility-1 header">
                        Yediği
                    </th>
                    <th style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;float: none !important;width: auto !important;position: static !important;letter-spacing: 0 !important;text-shadow: none !important;height: 17px !important;color: #FFFFFF !important;text-transform: initial !important;background: #C3512F !important;text-align: center !important;border-width: 1px !important;border-color: #B34A2A !important;border-style: solid !important;padding: 7px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;cursor: pointer !important;" class="da-lt-visibility-1 header">
                        Avaraj
                    </th>
                    <th style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;float: none !important;width: auto !important;position: static !important;letter-spacing: 0 !important;text-shadow: none !important;height: 17px !important;color: #FFFFFF !important;text-transform: initial !important;background: #C3512F !important;text-align: center !important;border-width: 1px !important;border-color: #B34A2A !important;border-style: solid !important;padding: 7px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;cursor: pointer !important;" class="da-lt-visibility-1 header">
                        Puan
                    </th>
                </tr>
            </thead>
            <tbody id="da-lt-tbody-2" ng-repeat="team in teams">
                <tr style="margin: 0 !important;padding: 0 !important;border: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;">
                    <td style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;background: inherit !important;letter-spacing: 0 !important;text-shadow: none !important;text-align: left !important;border-width: 0 1px 1px 1px !important;border-color: #E1E1E1 !important;border-style: solid !important;padding: 3px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;">
                        {{team.Name}}
                    </td>
                    <td style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;background: inherit !important;letter-spacing: 0 !important;text-shadow: none !important;text-align: center !important;border-width: 0 1px 1px 1px !important;border-color: #E1E1E1 !important;border-style: solid !important;padding: 3px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;">
                        {{team.Game}}
                    </td>
                    <td style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;background: inherit !important;letter-spacing: 0 !important;text-shadow: none !important;text-align: center !important;border-width: 0 1px 1px 1px !important;border-color: #E1E1E1 !important;border-style: solid !important;padding: 3px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;">
                        {{team.Win}}
                    </td>
                    <td style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;background: inherit !important;letter-spacing: 0 !important;text-shadow: none !important;text-align: center !important;border-width: 0 1px 1px 1px !important;border-color: #E1E1E1 !important;border-style: solid !important;padding: 3px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;">
                        {{team.Draw}}
                    </td>
                    <td style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;background: inherit !important;letter-spacing: 0 !important;text-shadow: none !important;text-align: center !important;border-width: 0 1px 1px 1px !important;border-color: #E1E1E1 !important;border-style: solid !important;padding: 3px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;">
                        {{team.Lost}}
                    </td>
                    <td style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;background: inherit !important;letter-spacing: 0 !important;text-shadow: none !important;text-align: center !important;border-width: 0 1px 1px 1px !important;border-color: #E1E1E1 !important;border-style: solid !important;padding: 3px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;">
                        {{team.Plus}}
                    </td>
                    <td style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;background: inherit !important;letter-spacing: 0 !important;text-shadow: none !important;text-align: center !important;border-width: 0 1px 1px 1px !important;border-color: #E1E1E1 !important;border-style: solid !important;padding: 3px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;">
                        {{team.Minus}}
                    </td>
                    <td style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;background: inherit !important;letter-spacing: 0 !important;text-shadow: none !important;text-align: center !important;border-width: 0 1px 1px 1px !important;border-color: #E1E1E1 !important;border-style: solid !important;padding: 3px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;">
                        {{team.Average}}
                    </td>
                    <td style="margin: 0 !important;vertical-align: middle !important;border-collapse: collapse !important;border-spacing: 0 !important;background: inherit !important;letter-spacing: 0 !important;text-shadow: none !important;text-align: center !important;border-width: 0 1px 1px 1px !important;border-color: #E1E1E1 !important;border-style: solid !important;padding: 3px 10px !important;font-size: 11px !important;line-height: 17px !important;font-family: 'Open Sans',Helvetica,Arial,sans-serif !important;font-weight: 400 !important;">
                        {{team.Point}}
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
